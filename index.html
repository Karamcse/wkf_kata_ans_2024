<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question-container {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        // Redirect unauthenticated users to the login page
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <h1>Kumite Questions</h1>
    <div id="question-container">Loading...</div>
    <button onclick="nextQuestion()">Next Question</button>

    <script>
        let questions = [];
        let availableQuestions = [];
        let currentQuestionIndex = 0;

        // Fetch questions from the JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                shuffleQuestions();
                showQuestion();
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('question-container').innerText = 'Failed to load questions!';
            });

        // Shuffle questions randomly
        function shuffleQuestions() {
            availableQuestions = questions.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (currentQuestionIndex < availableQuestions.length) {
                const question = availableQuestions[currentQuestionIndex];
                document.getElementById('question-container').innerText = 
                    `Question ${question.number}: ${question.text}`;
            } else {
                document.getElementById('question-container').innerText = 'No more questions!';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }
    </script>
</body>
</html>
