<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKF Karate Federation - Login</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #dbe9f6); /* Light sky and soft blue gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        .header {
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        .header h2 {
            font-size: 20px;
            margin: 5px 0;
            font-weight: normal;
        }

        .header h3 {
            font-size: 14px;
            margin: 5px 0;
            font-style: italic;
            font-weight: normal;
        }

        /* Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            width: 90%; /* Use 90% of the screen width */
            max-width: 350px; /* Max width for larger screens */
            text-align: center;
        }

        .login-container h2 {
            color: #34495e;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #5cb85c; /* Soft green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 12px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            color: #2c3e50;
            font-size: 12px;
            text-align: center;
        }

        .footer img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer span {
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .header h2 {
                font-size: 18px;
            }

            .header h3 {
                font-size: 12px;
            }

            .login-container {
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>WKF KARATE FEDERATION</h1>
        <h2>Kumite Competition</h2>
        <h3>Examination Questions for Kumite Referees and Judges</h3>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkCredentials()">Login</button>
        <p id="error-message"></p>
    </div>

    <!-- Footer with Organizer Info -->
    <div class="footer">
        <img src="images/organizer.jpeg" alt="Organizer Photo" />
        <p>Organised by</p>
        <p><span>Karamchand Gandhi</span></p>
        <p>Puducherry State Representative - Shobukai Shito Ryu Karate Federation</p>
        <p>AKF Kata and Kumite Judge</p>
    </div>

    <!-- JavaScript -->
    <script>
        let credentials = []; // Array to store multiple credentials

        // Fetch the credentials from credentials.json
        fetch('./credentials.json')
            .then(response => response.json())
            .then(data => {
                credentials = data; // Store the array of credentials
            })
            .catch(error => {
                console.error('Error loading credentials:', error);
                document.getElementById('error-message').innerText = 'Error loading credentials!';
            });

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if input matches any username-password pair
            const isValid = credentials.some(
                (cred) => cred.username === username && cred.password === password
            );

            if (isValid) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'questions.html'; // Redirect to questions page
            } else {
                document.getElementById('error-message').innerText = 'Incorrect Username or Password!';
            }
        }
    </script>
</body>
</html>
