<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumite Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question-container {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        // Redirect unauthenticated users to the login page
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <h1>Kumite Questions</h1>
    <div id="question-container">Loading...</div>
    <button onclick="nextQuestion()">Next Question</button>

    <script>
        let questions = [];
        const excludeList = [1, 3, 5]; // Example exclude list
        let availableQuestions = [];
        let currentQuestionIndex = 0;

        // Fetch questions from the JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                // Filter out excluded questions
                availableQuestions = questions.filter(q => !excludeList.includes(q.number));
                // Shuffle the questions array randomly
                shuffleQuestions();
                showQuestion();
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('question-container').innerText = 'Failed to load questions!';
            });

        // Function to shuffle the questions array
        function shuffleQuestions() {
            for (let i = availableQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [availableQuestions[i], availableQuestions[j]] = [availableQuestions[j], availableQuestions[i]];
            }
        }

        function showQuestion() {
            if (currentQuestionIndex < availableQuestions.length) {
                const question = availableQuestions[currentQuestionIndex];
                document.getElementById('question-container').innerText = `Question ${question.number}: ${question.text}`;
            } else {
                document.getElementById('question-container').innerText = 'No more questions!';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

    </script>
    </script>
</body>
</html>
